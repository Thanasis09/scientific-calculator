<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scientific Calculator </title>
    <link rel="stylesheet" href="../../public/build/css/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body class="bg-gray-100 dark:bg-zinc-900 h-screen flex flex-col items-center justify-center dark:text-white">
    <div class="bg-white dark:bg-zinc-800 p-8 rounded shadow-md max-w-md w-full mb-4">
        <div class="mb-4 text-2xl font-bold text-gray-800 dark:text-gray-300 text-right" id="result">0</div>
        <div class="grid grid-cols-5 gap-4">

            <button class="calc-buttons-1">2nd</button>
            <button class="calc-buttons-2">Ï€</button>
            <button class="calc-buttons-2">e</button>
            <button class="calc-c-button">C</button>
            <button class="calc-buttons-1"><i class="fas fa-backspace"></i></button>

            <button class="calc-buttons-1">x^2</button>
            <button class="calc-buttons-2">1/x</button>
            <button class="calc-buttons-2">|x|</button>
            <button class="calc-buttons-1">exp</i></button>
            <button class="calc-buttons-1">mod</i></button>

            <button class="calc-buttons-1"><i class="fas fa-square-root-variable"></i></button>
            <button class="calc-buttons-1">(</button>
            <button class="calc-buttons-1">)</button>
            <button class="calc-buttons-1">n!</button>
            <button class="calc-buttons-1"><i class="fas fa-divide"></i></button>

            <button class="calc-buttons-1">x^y</button>
            <button class="calc-buttons-1">7</button>
            <button class="calc-buttons-1">8</button>
            <button class="calc-buttons-1">9</button>
            <button class="calc-buttons-1"><i class="fas fa-multiply"></i></button>

            <button class="calc-buttons-1">10^x</button>
            <button class="calc-buttons-1">4</button>
            <button class="calc-buttons-1">5</button>
            <button class="calc-buttons-1">6</button>
            <button class="calc-buttons-1"><i class="fas fa-subtract"></i></button>

            <button class="calc-buttons-1">log</button>
            <button class="calc-buttons-1">1</button>
            <button class="calc-buttons-1">2</button>
            <button class="calc-buttons-1">3</button>
            <button class="calc-buttons-1"><i class="fas fa-add"></i></button>

            <button class="calc-buttons-1">ln</button>
            <button class="calc-buttons-1"><i class="fas fa-plus-minus"></i></button>
            <button class="calc-buttons-1">0</button>
            <button class="calc-buttons-1">,</button>
            <button class="equals-button">=</button>
        </div>
        <button id="darkModeToggle"
            class="p-2 bg-gray-300 dark:bg-zinc-600 rounded-full text-gray-800 dark:text-gray-300 hover:bg-gray-400 dark:hover:bg-zinc-700">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script>
    <script src="../js/calc.js"></script>

</body>

</html>
